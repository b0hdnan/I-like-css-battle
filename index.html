<!-- Вattle 1 Exercise 2 -->
<div class="battle">
	<div class="battle__name">Ex.2</div>

			<!-- Your code here -->
			<div class="container">
				<div class="block one"></div>
				<div class="block two"></div>
				<div class="block three"></div>
				<div class="block four"></div>

					.container{
					  background: #62374e;
					  width: 400px;

					}

					  background: #fdc57b;
					  width: 50px;
					  height: 50px;
					}

					  margin: 50px 0 0 50px;
					}
					.two{
					  margin: 100px 0 0 50px;
					}

					}

					  margin: 50px 0 0 300px;
					}

	</div>
</div>


<!-- Вattle 1 Exercise 4 -->
<div class="battle">
	<div class="battle__name">Ex.4</div>
	<div class="battle__field">
		<div class="body__ex-1">
			<!-- Your code here -->
			<div class="container-ex4">
				<div class="target one-ex4"></div>
				<div class="target two-ex4"></div>
				<div class="target three-ex4"></div>
				</div>
				<style>
					.container-ex4{
					  width: 400px;
					  height: 300px;
					  background: #62306D;
					  padding-top: 0.1px;
					}
					.target{
					  width: 100px;
					  height: 100px;
					  background: #F7EC7D;
					}
					.one-ex4{
					  margin: 50px 0 0 150px;
					  border-radius: 50% 50% 0 0;
					
					}
					.two-ex4{
					  margin: 0 0 0 50px;
					  border-radius: 0 0 50% 50%;
					}
					.three-ex4{
					  margin: -100px 0 0 250px;
 					  border-radius: 0 0 50% 50%;
					}
				</style>
			</style>
		</div>
	</div>
</div>


<!-- Вattle 1 Exercise 6 -->
<div class="battle">
	<div class="battle__name">Ex.6</div>
	<div class="battle__field">
		<div class="body__ex-1">
			<!-- Your code here -->
			<div class="container-ex6">
				<div class="pizza one-ex6"></div>
				<div class="pizza two-ex6"></div>
				<div class="pizza three-ex6"></div>
			</div>
			<style>
				.container-ex6{
				  width: 400px;
				  height: 300px;
				  background: #E3516E;
				  padding-top: 0.1px;
				}
				.pizza{
				  width: 100px;
				  height: 100px;
				}
				.one-ex6{
				  background: #51B5A9;
				  border-radius: 100% 0 0 0;
				  margin: 50px 0 0 100px;
				}
				.two-ex6{
				  background: #FADE8B;
				  border-radius: 0 100% 0 0;
				  margin: -100px 0 0 200px;  
				}

				  background: #F7F3D7;
				  border-radius: 0 0 0 100%;

	</div>
