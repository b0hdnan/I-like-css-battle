<body>

	<h1>LET'S FIGHT! BATTLE #1!</h1>


	<!-- Вattle 1 Exercise 1 -->
	<div class="battle">
		<div class="battle__name">Ex.2</div>
		<div class="battle__field">
			<div class="body__ex-1">
				<!-- Your code here -->
				<div class="first"></div>
				<div class="second"></div>
				<div class="third"></div>
				<div class="fourth"></div>
				<style>
  					.body__ex-1 {
						background: #62374e;
						position:relative;
					}
  					div.first{
    					position:absolute;
    					top:50px;
    					left:50px;
						width: 50px;
    					height: 50px;
    					background: #fdc57b;
  					}
  					div.second{
    					position:absolute;
    					bottom:50px;
    					left:50px;
						width: 50px;
    					height: 50px;
    					background: #fdc57b;
  					}
  					div.third{
    					position:absolute;
    					right:50px;
    					top:50px;
						width: 50px;
    					height: 50px;
    					background: #fdc57b;
  					}
  					div.fourth{
    					position:absolute;
    					right:50px;
    					bottom:50px;
						width: 50px;
    					height: 50px;
    					background: #fdc57b;
  					}
				</style>
			</div>
		</div>
	</div>


<!-- Вattle 1 Exercise 2 -->
<div class="battle">
	<div class="battle__name">Ex.3</div>
	<div class="battle__field">
		<div class="body__ex-2">
			<!-- Your code here -->
			<div class="box"></div>
			<div class="circle"></div>
			<style>
  				.body__ex-2 {
    				margin: 0;
    				background: #6592CF;
					position: relative;
				}
				.box {
    				background: #243D83;
    				width: 300px;
    				height: 150px;
    				transform: translate(50px, 50%)
				}
				.circle {
    				position: absolute;
    				transform: translate(75px, -50%);
    				background: #243D83;
    				width: 150px;
    				height: 150px;
    				border: 50px solid #6592CF;
    				border-radius: 999px
				}
				.circle::before {
    				position: absolute;
    				content: "";
    				border-radius: 10rem;
    				inset: 50px;
    				width: 50px;
    				height: 50px;
    				background: #EEB850
			}
			</style>
		</div>
	</div>
</div>
